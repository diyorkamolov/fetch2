<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Viewer</title>
    <style>
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
        }

        .product-card {
            width: 300px;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-info {
            padding: 10px;
        }

        .product-title {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .product-price {
            color: #ff4500;
            font-weight: bold;
        }

        .product-description {
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Product cards will be added dynamically here -->
        <div id="main"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
